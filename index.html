<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="#"><title>Hippo - The Bookmark App</title><link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Leckerli+One&display=swap" rel="stylesheet"></head><body><main><section class="container"><div class="header"><h1>Hippo!</h1><p class="subtitle">Your personal internet memory</p><div class="hidden loading">Please Wait... Loading data...</div><div class="command-bar"><button class="add">ADD</button> <label for="rating-filter"><select class="filter" id="rating-filter" name="rating-filter"><option selected="selected" value="1">1 star +</option><option value="2">2 star +</option><option value="3">3 star +</option><option value="4">4 star +</option><option value="5">5 star</option></select></label></div></div><section class="bookmark-list"><form class="add-bookmarks-form hidden"><label for="item">Title:</label> <input name="item-name" id="item-name"/> <label for="url">URL:</label> <input name="url" id="url"/> <label for="description">Description:</label> <textarea name="description" id="description"></textarea> <label for="rating">Rating:</label> <input type="number" min="1" max="5" id="rating"/> <button class="add-bookmark-button">Add Bookmark</button> <button type="reset" class="cancel">Cancel</button></form><form class="hidden err-msg"><span>Err msg</span> <button class="errbtn">Ok</button></form><section class="js-display-bookmarks"><p>You don't have any bookmarks yet... :(</p></section></section></section></main><script src="index_bundle.js"></script></body></html>
